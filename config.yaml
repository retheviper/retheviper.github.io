          params:
              icon: certificates

        - identifier: rss
          name: RSS
          url: https://retheviper.github.io/index.xml
          params:
              icon: rss

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: false
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: true

module:
    imports:
        - path: github.com/CaiJimmy/hugo-theme-stack/v3
